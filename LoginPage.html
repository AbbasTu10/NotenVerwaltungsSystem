<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPageStyle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <input id="in-user" type="text" id="username" placeholder="username" name="username" required>
          
            <input id="in-pw" type="password" id="password" placeholder="password" name="password" required>
            <button id="btn-login" type="submit">Anmelden</button>
           
             <script type="text/javascript">
                const loginButton = document.querySelector("#btn-login");
                loginButton.addEventListener("click", (ev) => {

                    ev.preventDefault();

                    const inputUsername = document.querySelector("#in-user");
                    const username = inputUsername.value;
                    const passwordInput = document.querySelector("#in-pw");
                    const password = passwordInput.value;

                    window.open(
                        "index.html"
                        + "?user=" + username 
                        + "&pw=" + password, 
                        "_self"
                    );
                
                });
            </script>
            
        </form>
    </div>
</body>
</html>
